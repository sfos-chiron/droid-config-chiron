Description: Pattern with packages for chiron HW Adaptation
Name: jolla-hw-adaptation-chiron
Requires:
- droid-hal-chiron
- droid-hal-chiron-detritus
- droid-hal-chiron-img-boot
#- droid-hal-chiron-img-recovery
- droid-hal-chiron-kernel-modules
- droid-config-chiron-sailfish
- droid-config-chiron-pulseaudio-settings
- droid-config-chiron-policy-settings
- droid-config-chiron-preinit-plugin
- droid-config-chiron-flashing
- droid-config-chiron-bluez5
- droid-hal-version-chiron

# Hybris packages
- libhybris-libEGL
- libhybris-libGLESv2
- libhybris-libwayland-egl

# Telephony
- ofono-ril-binder-plugin

# Bluetooth
- bluebinder

# NFC
- nfcd-binder-plugin

# Sensors
- hybris-libsensorfw-qt5

# Vibra
- ngfd-plugin-native-vibrator
- qt5-feedback-haptics-native-vibrator

# Needed for /dev/touchscreen symlink
- qt5-plugin-generic-evdev

# Audio
- pulseaudio-modules-droid
- pulseaudio-modules-droid-hidl
# for audio recording to work:
- qt5-qtmultimedia-plugin-mediaservice-gstmediacapture

# Camera
- audioflingerglue

# These need to be per-device due to differing backends (fbdev, eglfs, hwc, ..?)
- qt5-qtwayland-wayland_egl
- qt5-qpa-hwcomposer-plugin
- qtscenegraph-adaptation

# Add GStreamer v1.0 as standard
- gstreamer1.0
- gstreamer1.0-droid
- gstreamer1.0-libav
- gstreamer1.0-plugins-good
- gstreamer1.0-plugins-base
- gstreamer1.0-plugins-bad
- nemo-gstreamer1.0-interfaces

# This is needed for notification LEDs
- mce-plugin-libhybris

# USB mode controller
- usb-moded

# hammerhead, grouper, and maguro use this in scripts, so include for all
- rfkill

# For GPS
- geoclue-provider-hybris

# OnePlus 5 specific packages
- triambienced
- onyx-triambience-settings-plugin
- gestured
- onyx-gesture-settings-plugin

Summary: Jolla HW Adaptation chiron
